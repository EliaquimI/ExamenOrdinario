<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
    <link rel="stylesheet" href="style.CSS">
</head>
<body>
    <header>Perfil de usuario</header>
    <main>
        <section id="seccion_bienvenida">
            <h2 id = "mensaje_bienvenida">Hola</h2>
        </section>
        <article class="contenido_formulario">
            <h3>Completa tu Perfil</h3>
            <form action="#" id="formularioUsuario">
                <div class="formulario_grupo">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required minlength="3" placeholder="Escribe tu nombre">
                </div>

                <div class="formulario_grupo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Escxibe tu correo">
                </div>

                <div class="formulario_grupo">
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age" required min="18" max="99" placeholder="25">
                </div>

                <div class="formulario_grupo">
                    <label for="country">País:</label>
                    <select id="country" name="country" required>
                        <option value="">--Elige un país--</option>
                        <option value="mx">México</option>
                        <option value="es">España</option>
                        <option value="ar">Chiapas</option>
                        <option value="co">Honduras</option>
                    </select>
                </div>
                <button type="submit">Guardar Perfil</button>


            </form> 
            <p id = "pieDePagina"></p>

        </article>



    </main>
   

 <footer>
        <p>derechos reservados</p>
    </footer>
    <script src="app.JS"></script>


</body>
</html>
